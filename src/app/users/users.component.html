<!-- This is the markup for the table you should use. -->
<table>
	<thead>
		<th>ID</th>
		<th>Name</th>
		<th>Roles</th>
	</thead>
	<tr *ngFor="let user of users| sort:'name'">
		<td>{{user.id}}</td>
		<td><input type="text" [(ngModel)]="user.name" (keyup)="updateUserState()"></td>
		<td>
			<div *ngFor="let role of user.roles" class="tag" [style.background-color]="returnRoleValue('colour', role)">{{returnRoleValue('name', role)}}</div>
		</td>
	</tr>
</table>
