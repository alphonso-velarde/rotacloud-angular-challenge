<!-- This is the markup for the table you should use. -->
<table>
	<thead>
		<th>ID</th>
		<th>Name</th>
		<th>Users</th>
	</thead>
	<tr *ngFor="let role of roles| sort:'name'">
		<td>{{role.id}}</td>
		<td><input type="text" [(ngModel)]="role.name" [style.color]="role.colour"></td>
		<td>
			<div class="tag" *ngFor="let user of returnRoleValue(role.id)">{{user.name}}</div>
		</td>
	</tr>
</table>
